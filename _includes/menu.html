<div class="blog-header">
  <div class="col-sm-7 blog-title">
    <a href="{{ site.baseUrl }}"><img class="blog-logo" src="{{ site.baseUrl }}/img/logo_heylika.png" alt="hey, Lika" /></a>
  </div>
  <div class="col-sm-5 blog-title-social">
    <a class="blog-social" href="{{ site.linkFacebook }}" target="_blank"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
    <a class="blog-social" href="{{ site.linkTwitter }}" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
    <a class="blog-social" href="{{ site.linkBloglovin }}" target="_blank"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></a>
    <a class="blog-social" href="{{ site.linkYoutube }}" target="_blank"><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i></a>
    <a class="blog-social" href="{{ site.linkPinterest }}" target="_blank"><i class="fa fa-pinterest-p fa-2x" aria-hidden="true"></i></a>
    <a class="blog-social" href="{{ site.linkInstagram }}" target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
  </div>
</div>

<nav class="blog-nav">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </button>
      <!-- <a class="navbar-brand" href="{{ site.baseUrl }}"><img src="{{ site.baseUrl }}/img/logo_heylika.png" alt="hey, Lika" /></a> -->
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% if page.url contains 'beauty' %}class="active"{% endif %}><a class="blog-nav-item blog-nav-item-margin" href="{{ site.baseUrl }}/category/beauty">BEAUTY</a></li>
        <li {% if page.url contains 'diary' %}class="active"{% endif %}><a class="blog-nav-item blog-nav-item-margin" href="{{ site.baseUrl }}/category/diary">DIARY</a></li>
        <li {% if page.url contains 'lookbook' %}class="active"{% endif %}><a class="blog-nav-item blog-nav-item-margin" href="{{ site.baseUrl }}/category/lookbook">LOOKBOOK</a></li>
        <li {% if page.url contains 'places' %}class="active"{% endif %}><a class="blog-nav-item" href="{{ site.baseUrl }}/category/places">PLACES</a></li>
      </ul>
      <form class="navbar-form navbar-right" role="search" action="{{ site.baseUrl }}/busca" method="get">
        <div class="input-group">
          <input class="blog-nav-input form-control" type="search" id="search-box" name="query" placeholder="SEARCH">
          <div class="input-group-btn">
            <button class="btn btn-link" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
